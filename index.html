<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Advanced Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="app-header">
            <h1 class="app-title"><i class="fas fa-tasks"></i> TaskMaster Pro</h1>
            <p class="text-muted mb-0">Organize your tasks efficiently with advanced management</p>
            
            <div class="stats-container">
                <div class="stat-card">
                    <p class="stat-number text-primary" id="totalTasks">0</p>
                    <p class="stat-label">Total Tasks</p>
                </div>
                <div class="stat-card">
                    <p class="stat-number text-warning" id="pendingTasks">0</p>
                    <p class="stat-label">Pending</p>
                </div>
                <div class="stat-card">
                    <p class="stat-number text-success" id="completedTasks">0</p>
                    <p class="stat-label">Completed</p>
                </div>
                <div class="stat-card">
                    <p class="stat-number text-info" id="completionRate">0%</p>
                    <p class="stat-label">Completion</p>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <form id="todoForm">
                <div class="row g-3">
                    <div class="col-12">
                        <input type="text" class="form-control" id="todoInput" placeholder="What needs to be done?" required>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="prioritySelect">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="categorySelect">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="date" class="form-control" id="dueDateInput">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-add w-100">
                            <i class="fas fa-plus-circle"></i> Add Task
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Filter and Search Section -->
        <div class="filter-section">
            <div class="row g-3 align-items-center">
                <div class="col-md-6">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search tasks...">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="btn-group w-100" role="group">
                        <button type="button" class="filter-btn active" data-filter="all">All</button>
                        <button type="button" class="filter-btn" data-filter="pending">Pending</button>
                        <button type="button" class="filter-btn" data-filter="completed">Completed</button>
                        <button type="button" class="filter-btn" data-filter="high">High Priority</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Todo List Section -->
        <div class="todo-list">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Your Tasks</h3>
                <button class="btn btn-outline-danger btn-sm" id="clearCompleted">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
            </div>
            <div id="todoContainer">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h4>No tasks yet</h4>
                    <p>Add your first task to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
